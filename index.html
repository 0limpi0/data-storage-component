<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  
  <title>Fylo data storage component</title>

 
</head>
<body>

  <div class="container">
    <section class="top__container">
      <aside class="logo">
        <img class="logo_icon" src="assets/images/logo.svg" alt="Fylo">
      </aside>
      <aside class="icons">
        <div class="icon_container">
          <img src="assets/images/icon-document.svg" alt="document">
        </div>
        <div class="icon_container">
          <img src="assets/images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon_container">
          <img src="assets/images/icon-upload.svg" alt="upload">
        </div>
      </aside>
    </section>

    <aside class="bottom__container">
      <p class="warning_text">
        You've used 
        <span class="warning_text-bold">815 GB</span>
        of your storage
      </p>
      <div class="progress_container">
        <div class="progress-bar">
          <div class="white_ball"></div>
        </div>
      </div>
      <div class="progress_track">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="white-box">
        <span>185</span>
        GB LEFT
      </div>
    </aside>
  </div>
  </body>
</html>
